<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>MDOD Login</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login_register.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <!-- Login Form -->
            <form class="form-signin">
                <!-- Login logo -->
                <img class="img_logo" src="../img/logo_tactus-groot.png" alt="">
                <!-- Loginbox heading -->
                <h3 class="form-signin-heading">Log in voor medewerkers</h3>
                <!-- Email inputfield -->
                <label for="inputEmailLogin" class="sr-only">Email-adres</label>
                <input type="email" id="inputEmailLogin" class="form-control" placeholder="Email-adres" required autofocus>
                <!-- Password inputfield -->
                <label for="inputPasswordLogin" class="sr-only">Wachtwoord</label>
                <input type="password" id="inputPasswordLogin" class="form-control" placeholder="Wachtwoord" required>

                <!-- Link beneath input fields -->
                <div class="link-to-registration">
                    <a href="register.html">Klik hier om een account aan te maken</a>
                </div>

                <!-- Submit button -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
        </div> <!-- /container -->
    </body>
</html>
